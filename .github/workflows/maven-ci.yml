name: Spring Boot Maven CI/CD Pipeline

on:
  push:
    branches: [ develop, main, 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build_and_test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      # üö® Importante: Necesario para el an√°lisis de SonarQube
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # Cache para acelerar futuras ejecuciones
    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build, Test and Package with Maven
      run: mvn clean install

    - name: SonarQube Scan
      # Ejecuta el an√°lisis de SonarQube a trav√©s del plugin de Maven
      run: >
        mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.host.url=${{ env.SONAR_HOST_URL }} # üö® CORRECCI√ìN: De 'secrets.' a 'env.'
        -Dsonar.token=${{ env.SONAR_TOKEN }}
        # ...
      env:
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - name: Upload Sonar Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonar-reports
        path: .scannerwork # Sube todo el directorio que contiene report-task.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: target/*.jar

  # üÜï NUEVO JOB para esperar el resultado de SonarQube (Quality Gate)
  sonarqube_quality_gate:
    name: SonarQube Quality Gate Check
    runs-on: ubuntu-latest
    needs: build_and_test # Espera a que el build y el an√°lisis terminen
    
    steps:
    - name: Download Sonar Report Artifact
      uses: actions/download-artifact@v4
      with:
        name: sonar-reports
        # El path se omite, se descargar√° en el directorio ra√≠z del Job,
        # lo cual es correcto para la acci√≥n de Quality Gate.
        path: . # üö® Fuerza la descarga al directorio ra√≠z
        
    - name: Wait for Quality Gate status
      uses: SonarSource/sonarqube-quality-gate-action@v1
      # Usar los mismos secretos que en el Job anterior
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        # üí° Puedes a√±adir -Dsonar.projectKey=mi-proyecto-spring aqu√≠ tambi√©n si lo usaste antes

  deploy_to_azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    # Ahora el despliegue depende de que el an√°lisis de c√≥digo pase el Quality Gate
    needs: [build_and_test, sonarqube_quality_gate] 
    if: github.ref == 'refs/heads/main' && needs.sonarqube_quality_gate.result == 'success'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-app

    # ... (pasos de despliegue)

    # üîë NUEVO PASO DE SEGURIDAD: Iniciar sesi√≥n con Service Principal
    - name: Azure Login (Service Principal)
      uses: azure/login@v1
      with:
        # Usa el secreto que contiene el bloque JSON (clientId, clientSecret, etc.)
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # üöÄ PASO DE DESPLIEGUE MODIFICADO
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: backend-userapp ¬†# üëà Aseg√∫rate de que este nombre sea exacto
        package: '*.jar'
        # ‚ùå Se ha eliminado 'publish-profile', ya que ahora usamos azure/login