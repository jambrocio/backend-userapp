name: Spring Boot Maven CI/CD Pipeline

on:
  push:
    branches: [ develop, main, 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build_and_test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # Cache para acelerar futuras ejecuciones
    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build, Test and Package with Maven
      run: mvn clean install

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: target/*.jar

  deploy_to_azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main' # üö® Solo despliega desde main

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-app

    # üîë NUEVO PASO DE SEGURIDAD: Iniciar sesi√≥n con Service Principal
    - name: Azure Login (Service Principal)
      uses: azure/login@v1
      with:
        # Usa el secreto que contiene el bloque JSON (clientId, clientSecret, etc.)
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # üöÄ PASO DE DESPLIEGUE MODIFICADO
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: backend-userapp  # üëà Aseg√∫rate de que este nombre sea exacto
        package: '*.jar'
        # ‚ùå Se ha eliminado 'publish-profile', ya que ahora usamos azure/login