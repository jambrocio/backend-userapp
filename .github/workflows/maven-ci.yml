name: Spring Boot Maven CI/CD Pipeline

on:
  push:
    branches: [ develop, main, 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build_and_test:
    name: 1.- Build & Test Application
    runs-on: ubuntu-latest

    steps:
    - name: 1.1.- Checkout Code
      uses: actions/checkout@v4
      # üö® Importante: Necesario para el an√°lisis de SonarQube
      with:
        fetch-depth: 0 

    - name: 1.2.- Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # Cache para acelerar futuras ejecuciones
    - name: 1.3.- Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: 1.4.- Build, Test and Package with Maven
      run: mvn clean install

    - name: 1.5.- SonarQube Scan
      # Ejecuta el an√°lisis de SonarQube a trav√©s del plugin de Maven
      run: >
        mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.host.url=${{ env.SONAR_HOST_URL }} # üö® Debe ser ENV.
        -Dsonar.token=${{ env.SONAR_TOKEN }}
        # üí° Puedes a√±adir m√°s propiedades como -Dsonar.projectKey=mi-proyecto-spring
      env:
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - name: 1.6.- Upload Sonar Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonar-reports
        path: target/sonar/report-task.txt # üö® Subimos solo el archivo clave

    - name: 1.7.- Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: target/*.jar

  # üÜï NUEVO JOB para esperar el resultado de SonarQube (Quality Gate)
  sonarqube_quality_gate:
    name: 2.- SonarQube Quality Gate Check
    runs-on: ubuntu-latest
    needs: build_and_test # Espera a que el build y el an√°lisis terminen
    
    steps:
    - name: 2.1.- Download Sonar Report Artifact
      uses: actions/download-artifact@v4
      with:
        name: sonar-reports
        # Descargamos el archivo directamente al directorio .scannerwork
        path: .scannerwork

    - name: 2.2.- Wait for Quality Gate status
      uses: SonarSource/sonarqube-quality-gate-action@v1
      # Usar los mismos secretos que en el Job anterior
      with:
        # üö® INDICAMOS LA RUTA DENTRO DEL DIRECTORIO DE DESCARGA
        scanMetadataReportFile: .scannerwork/report-task.txt
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        # üí° Puedes a√±adir -Dsonar.projectKey=mi-proyecto-spring aqu√≠ tambi√©n si lo usaste antes

  deploy_to_azure:
    name: 3.- Deploy to Azure App Service
    runs-on: ubuntu-latest
    # Ahora el despliegue depende de que el an√°lisis de c√≥digo pase el Quality Gate
    needs: [build_and_test, sonarqube_quality_gate] 
    if: github.ref == 'refs/heads/main' && needs.sonarqube_quality_gate.result == 'success'

    steps:
    - name: 3.1.- Download artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-app

    # ... (pasos de despliegue)

    # üîë NUEVO PASO DE SEGURIDAD: Iniciar sesi√≥n con Service Principal
    - name: 3.2.- Azure Login (Service Principal)
      uses: azure/login@v1
      with:
        # Usa el secreto que contiene el bloque JSON (clientId, clientSecret, etc.)
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # üöÄ PASO DE DESPLIEGUE MODIFICADO
    - name: 3.3.- Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: backend-userapp
        package: '*.jar'
        # ‚ùå Se ha eliminado 'publish-profile', ya que ahora usamos azure/login