# Nombre del Workflow (Aparecerá en la pestaña de Actions de GitHub)
name: Spring Boot Maven CI Pipeline

# 1. Definición de Eventos
# Este workflow se dispara en tres escenarios clave, alineados con Git Flow:
# - push: Cada vez que se hace push a develop, main o ramas release/hotfix.
# - pull_request: Cada vez que se abre, se sincroniza o se actualiza un PR hacia develop o main.
on:
  push:
    branches: [ develop, main, 'release/**', 'hotfix/**' ]
  pull_request:
    # Solo nos interesa validar los PRs que van hacia develop o main.
    branches: [ develop, main ]

# Definición del Job
jobs:
  build_and_test:
    # Este nombre es el que debes seleccionar en las Reglas de Protección (Rulesets)
    name: Build & Test Application
    runs-on: ubuntu-latest # Ejecutar el job en un ambiente Linux estándar

    steps:
    
    # 1. Checkout del Código
    # Obtiene la copia del repositorio en la máquina virtual.
    - name: Checkout Code
      uses: actions/checkout@v4
      
    # 2. Configurar Java
    # Instala la versión de Java que requiere tu Spring Boot (ajusta la versión si es necesario)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven' # Configurar el cache de Maven para acelerar el build
        
    # 3. Cacheo de Maven (Acelera la CI)
    # Reutiliza las dependencias descargadas de Maven entre ejecuciones de CI.
    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    # 4. Build, Test y Empaquetado
    # El comando 'clean install' compila el proyecto, descarga dependencias, 
    # y ejecuta TODAS las pruebas unitarias y de integración definidas en tu proyecto.
    # Si alguna prueba falla, el Job fallará y la fusión del PR será bloqueada.
    - name: Build, Test and Package with Maven
      run: mvn clean install
      
    # 5. Guardar Artefacto (Opcional, para la siguiente etapa de CD)
    # Si la CI pasa, guardamos el JAR/WAR generado para el despliegue posterior.
    # Comenta estas líneas si solo quieres CI y no CD por ahora.
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        # Ajusta el path si tu JAR no se genera en target/
        path: target/*.jar
