name: Spring Boot Maven CI/CD Pipeline

on:
  push:
    branches: [ develop, main, 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build_and_test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      # ğŸš¨ Importante: Necesario para el anÃ¡lisis de SonarQube
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # Cache para acelerar futuras ejecuciones
    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build, Test and Package with Maven
      run: mvn clean install

    - name: SonarQube Scan
      # Ejecuta el anÃ¡lisis de SonarQube a travÃ©s del plugin de Maven
      run: >
        mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
        -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        # ğŸ’¡ Puedes aÃ±adir mÃ¡s propiedades como -Dsonar.projectKey=mi-proyecto-spring
      env:
        # Define estas variables de entorno con los secretos de GitHub
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # ğŸš¨ Este es un secreto que debes configurar
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: target/*.jar

  # ğŸ†• NUEVO JOB para esperar el resultado de SonarQube (Quality Gate)
  sonarqube_quality_gate:
    name: SonarQube Quality Gate Check
    runs-on: ubuntu-latest
    needs: build_and_test # Espera a que el build y el anÃ¡lisis terminen
    
    steps:
    - name: Wait for Quality Gate status
      uses: SonarSource/sonarqube-quality-gate-action@v2.2.0
      # Usar los mismos secretos que en el Job anterior
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://sonarqube.theshiftengine.com:9000
        # ğŸ’¡ Puedes aÃ±adir -Dsonar.projectKey=mi-proyecto-spring aquÃ­ tambiÃ©n si lo usaste antes

  deploy_to_azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    # Ahora el despliegue depende de que el anÃ¡lisis de cÃ³digo pase el Quality Gate
    needs: [build_and_test, sonarqube_quality_gate] 
    if: github.ref == 'refs/heads/main' && needs.sonarqube_quality_gate.result == 'success'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-app
# ... (resto de los pasos de despliegue)

    # ğŸ”‘ NUEVO PASO DE SEGURIDAD: Iniciar sesiÃ³n con Service Principal
